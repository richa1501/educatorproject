<div class="image">
   <div class="container">
      <mat-card>
         <mat-card-header >
            <mat-card-title >Login</mat-card-title>
         </mat-card-header>
         <mat-card-content>
            <form (ngSubmit)="login()">
               <p>
                  <mat-form-field class="example-full-width" appearance="outline" style="width: 100%">
                     <mat-label>Email</mat-label>
                     <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com" />
                     <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                     </mat-error>
                     <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                     </mat-error>
                  </mat-form-field>
               </p>
               <p>
                  <mat-form-field  appearance="outline" style="width: 100%">
                     <mat-label>Password</mat-label>
                     <input matInput #input [formControl]="passwordFormControl" maxlength="8"
                        placeholder="Enter Password" />    
                        <mat-error *ngIf="passwordFormControl.hasError('Password') && !passwordFormControl.hasError('required')">
                           Please enter a valid Password
                        </mat-error>
                        <mat-error *ngIf="passwordFormControl.hasError('required')">
                           Password is <strong>required</strong>
                        </mat-error>                
                  </mat-form-field>
               </p>
               <p>
                  <mat-card-actions>
                     <button mat-raised-button color="accent" type="Submit">Login</button>
                  </mat-card-actions>                  
               </p>
            </form>
            <h4>New User SignUp Here!&nbsp;<a routerLink="/auth/signup">SignUp</a></h4>
         </mat-card-content>
      </mat-card>
   </div>
</div>
